<div class="settings-container">
  <h2> Settings </h2>
  <div id="settings-image">
    <div class="image">
      <img class="avatar"
           src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0sCAvrW1yFi0UYMgTZb113I0SwtW0dpby8Q&usqp=CAU" alt="Avatar">
      <button class="edit-image-button" (click)="loadProfileImage()">
        <span class="material-icons">create</span>
      </button>
    </div>
  </div>
  <div id="settings-header"> {{currentUser.name}}</div>

  <div id="settings-content">
    <div class="editable">
      <p> Name: </p>
      <p> {{currentUser.name}}</p>

      <p> Email: </p>
      <p> {{currentUser.name}}</p>
    </div>
  </div>
</div>
