<div class="chat">

  <div class="chat-header">
    <div class="chat-header-item"> {{chatRoom? getTitle() : 'Unknown' }}</div>
    <button class="search-button chat-header-item">
      <mat-icon> search </mat-icon>
    </button>
  </div>

  <mat-divider></mat-divider>

  <div class="chat-content" (scroll)="scrolled($event) " #scrollFrame>
    <div class="chat-content-item" #message
         *ngFor="let message of messages">
      <app-message-bubble [message]="message"></app-message-bubble>
    </div>
  </div>

  <mat-divider></mat-divider>

  <div class="chat-footer">
    <div class="chat-footer-item input">
      <input type="text" class="input-form full-width" placeholder="Type a message..." [(ngModel)]="messageContent">
    </div>

    <div class="chat-footer-item">
      <button class="attach-button" (click)="attachFile()">
        <span class="material-icons attach-icon"> attach_file </span>
      </button>
    </div>

    <div class="chat-footer-item">
      <button class="send-button" mat-raised-button color="primary" (click)="sendMessage()"> Send </button>
<!--      <button>-->
<!--        <span class="material-icons send-button"> send </span>-->
<!--      </button>-->
    </div>
  </div>

</div>
