<div class="chat">

  <h5> Chat Id: {{chatRoom?.id}} </h5>
  <h6> {{ messageContent }}</h6>

  <div *ngFor="let message of messages">
    <app-chat-bubble [message]="message">
    </app-chat-bubble>
  </div>

  <div layout layout-align="center" layout-padding id="form">
    <div layout="row" class="flex-center">
      <mat-form-field appearance="legacy" class="width-100">
        <input matInput type="text" id="message" placeholder="Message" [(ngModel)]="messageContent">
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        id="send"
        (click)="sendMessage()">
        Send
      </button>
    </div>
  </div>
</div>
